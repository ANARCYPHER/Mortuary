{% extends 'base.html' %}

{% block content %}

	<h1>DOXING!</h1>

	<p>VIRTUAL MORGUE</p>

	<p>Name of Doctor {{ doctor_name }}</p>

	<p>{{ morgue|title }}</p>

	<h3>Morgue Serial:</h3>

	{% for topping in serial_corpse %}
		
		{% if topping == 41 %}
			{{ topping + 100 }}<br/>
		{% else %}
			{{ topping }}<br/>
		{% endif %}

		
	{% endfor %}

	<br/><br/>

{% endblock %}
